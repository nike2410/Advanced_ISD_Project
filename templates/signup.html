<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced ISD Project</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/favicon_TriMy.ico" type="image/x-icon">
</head>

<h2>Sign Up</h2>
<h2>Your email is your username</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
    <p>Try one of these:</p>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    <input type="text" name="username" placeholder="Username" value="{{ original_username if original_username else '' }}" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="/login">Login here</a></p>
